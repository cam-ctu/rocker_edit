name: Update Repo from Rocker_Versions2

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    container:
      image: rocker/tidyverse:latest
    steps:
      - uses: actions/checkout@v4.1.4
      - name: copy from the rocker_versiond 2 repo
        uses: actions/checkout@v4.1.4
        with:
          repository: rocker-org/rocker-versioned2
          path: './rocker'
      - name: copy files across
        run: |
          cp rocker/Makefile  ./Makefile
          cp -r rocker/scripts/*  ./scripts
      
      - name: Set as safe for following git commands
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: install packages
        run: |
          install2.r --error --skipinstalled -n -1 pak
      
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Automatic update of repo copy and edit
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          signoff: false
          branch: auto-detect
          delete-branch: true
          title: 'Automatic update'
          body: |
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          draft: false
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"